<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta charset="utf-8"/>
        <title>MK8DK / Progress</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <style type="text/css">
            table {
                border-spacing: 0px;
                border-collapse: collapse;
                max-width: 1640px;
                width: 100%;
/*                 table-layout: fixed; */
            }

            td:nth-child(n+3):nth-child(-n+7) {
                text-align: center;
                cursor: pointer;
            } span > input {
                cursor: pointer;
            } td > input {
                cursor: no-drop;
            }



            tr:nth-child(2n+3):nth-child(-n+14) td:nth-child(n+0):nth-child(-n+7) {
                background-color: #0001;
            }
            tr:nth-child(2n+3):nth-child(-n+14) td:nth-child(n+8):nth-child(-n+11) {
                background-color: #0004;
            }
            tr:nth-child(2n+4):nth-child(-n+14) td:nth-child(n+8):nth-child(-n+11),
            tr:nth-child(2):nth-child(-n+14) th:nth-child(n+8):nth-child(-n+11),
            tr:nth-child(1):nth-child(-n+14) th:nth-child(3) {
                background-color: #0002;
            }


            tr:nth-child(2n+4):nth-child(n+15) td:nth-child(n+0):nth-child(-n+7) {
                background-color: #0000ff0c;
            }
            tr:nth-child(2n+3):nth-child(n+15) td:nth-child(n+0):nth-child(-n+7) {
                background-color: #00f2;
            }
            tr:nth-child(2n+3):nth-child(n+15) td:nth-child(n+8):nth-child(-n+11) {
                background-color: #00f5;
            }
            tr:nth-child(2n+4):nth-child(n+15) td:nth-child(n+8):nth-child(-n+11),
            tr:nth-child(2):nth-child(n+15) th:nth-child(n+8):nth-child(-n+11),
            tr:nth-child(1):nth-child(n+15) th:nth-child(3) {
                background-color: #00f3;
            }


            img {
                width: 98%;
                display: block;
                left: 0px;
                right: 0px;
                margin: auto;
            }
            td:nth-child(n+2), th:nth-child(n+2) {
                border-left: 1px solid #000;
            }
            tr:nth-child(n+3):hover {
                background-color: #0002;
            }

            td.trophy img {
                width: 36px;
                display: inline;
            } td.trophy img.trophy {
                width: 64px;
            }  td.trophy img.mini {
                width: 32px;
            }

            td input[type="checkbox"] {
                transform: scale(2);
                width: 16px;
                padding-right: 2px;
            }
        </style>
    </head>
    <body>
        <table>
            <colgroup>
                <col span="1" style="width: 2%;">
                <col span="1" style="width: 7%;">
                <col span="1" style="width: 9%;">
                <col span="1" style="width: 9%;">
                <col span="1" style="width: 9%;">
                <col span="1" style="width: 9%;">
                <col span="1" style="width: 9%;">
                <col span="1" style="width: 11%;">
                <col span="1" style="width: 11%;">
                <col span="1" style="width: 11%;">
                <col span="1" style="width: 11%;">
                <col span="1" style="width: 2%;">
            </colgroup>

            <tbody>
                <tr>
                    <th></th>
                    <th colspan="6">Mario Kart 8 Deluxe Progress</th>
                    <th colspan="4">Time Trials</th>
                    <th></th>
                </tr>
                <tr>
                    <th></th>
                    <th>Cup</th>
                    <th>50cc</th>
                    <th>100cc</th>
                    <th>150cc</th>
                    <th>Mirror</th>
                    <th>200cc</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th></th>
                </tr>
            </tbody>
        </table>
        <br><br>
        <div>
            <h3>Random unfinished cup:</h3>
            <img id="rng_img" style="width: 96px; display: inline; cursor: pointer;" onclick="random_cup();"></img>
        </div>
        <script type="text/javascript">
            function $(q, e = document) { return e.querySelector(q); }
            function $$(q, e = document) { return e.querySelectorAll(q); }
            cups = {
                "Mushroom": [
                    "MK8_MarioKartStadium",
                    "MK8_WaterPark",
                    "MK8_SweetSweetCanyon",
                    "MK8_ThwompRuins"
                ],
                "Flower": [
                    "MK8_MarioCircuit",
                    "MK8_ToadHarbor",
                    "MK8_TwistedMansion",
                    "MK8_ShyGuyFalls"
                ],
                "Star": [
                    "MK8_SunshineAirport",
                    "MK8_DolphinShoals",
                    "MK8_Electrodome",
                    "MK8_MountWario"
                ],
                "Special": [
                    "MK8_CloudtopCruise",
                    "MK8_BoneDryDunes",
                    "MK8_BowsersCastle",
                    "MK8_RainbowRoad"
                ],
                "Shell": [
                    "Wii_MooMooMeadows",
                    "GBA_MarioCircuit",
                    "DS_CheepCheepBeach",
                    "N64_ToadsTurnpike"
                ],
                "Banana": [
                    "GCN_DryDryDesert",
                    "SNES_DonutPlains3",
                    "N64_RoyalRaceway",
                    "3DS_DKJungle"
                ],
                "Leaf": [
                    "DS_WarioStadium",
                    "GCN_SherbetLand",
                    "3DS_MusicPark",
                    "N64_YoshiValley"
                ],
                "Lightning": [
                    "DS_TickTockClock",
                    "3DS_PiranhaPlantSlide",
                    "Wii_GrumbleVolcano",
                    "N64_RainbowRoad"
                ],
                "Egg": [
                    "GCN_YoshiCircuit",
                    "MK8_ExcitebikeArena",
                    "MK8_DragonDriftway",
                    "MK8_MuteCity"
                ],
                "Triforce": [
                    "Wii_WariosGoldMine",
                    "SNES_RainbowRoad",
                    "MK8_IceIceOutpost",
                    "MK8_HyruleCircuit"
                ],
                "Crossing": [
                    "GCN_BabyPark",
                    "GBA_CheeseLand",
                    "MK8_WildWoods",
                    "MK8_AnimalCrossing"
                ],
                "Bell": [
                    "3DS_NeoBowserCity",
                    "GBA_RibbonRoad",
                    "MK8_SuperBellSubway",
                    "MK8_BigBlue"
                ],
                "GoldenDash": [
                    "Tour_ParisPromenade",
                    "3DS_ToadCircuit",
                    "N64_ChocoMountain",
                    "Wii_CoconutMall"
                ],
                "LuckyCat": [
                    "Tour_TokyoBlur",
                    "DS_ShroomRidge",
                    "GBA_SkyGarden",
                    "MK8_NinjaHideaway"
                ],
                "Turnip": [
                    "Tour_NewYorkMinute",
                    "SNES_MarioCircuit3",
                    "N64_KalimariDesert",
                    "DS_WaluigiPinball"
                ],
                "Propeller": [
                    "Tour_SydneySprint",
                    "GBA_SnowLand",
                    "Wii_MushroomGorge",
                    "MK8_SkyHighSundae"
                ],
                "Rock": [
                    "Tour_LondonLoop",
                    "GBA_BooLake",
                    "3DS_RockRockMountain",
                    "Wii_MapleTreeway"
                ],
                "Moon": [
                    "Tour_BerlinByways",
                    "DS_PeachGardens",
                    "MK8_MerryMountain",
                    "3DS_RainbowRoad"
                ]
            };

            function get_data() {
                try {
                    data = JSON.parse(localStorage.getItem("mk8dx_progress"))
                } catch(err) {
                    return;
                }
                var previous = {
                    "G3": "G2",
                    "G2": "G1",
                    "G1": "G0",
                    "G0": "S",
                    "S": "B",
                    "B": "N",
                    "N": "G3"
                };
                var n = 0;
                for(var elem of $$("[id*='trophy_50cc']")) {
                    elem.dataset.cup = previous[data['50cc'][n]];
                    rotate_progress(elem, 0);
                    n++;
                }
                n = 0;
                for(var elem of $$("[id*='trophy_100cc']")) {
                    elem.dataset.cup = previous[data['100cc'][n]];
                    rotate_progress(elem, 0);
                    n++;
                }
                n = 0;
                for(var elem of $$("[id*='trophy_150cc']")) {
                    elem.dataset.cup = previous[data['150cc'][n]];
                    rotate_progress(elem, 0);
                    n++;
                }
                n = 0;
                for(var elem of $$("[id*='trophy_mirror']")) {
                    elem.dataset.cup = previous[data['mirror'][n]];
                    rotate_progress(elem, 0);
                    n++;
                }
                n = 0;
                for(var elem of $$("[id*='trophy_200cc']")) {
                    elem.dataset.cup = previous[data['200cc'][n]];
                    rotate_progress(elem, 0);
                    n++;
                }
                n = 0;
                for(var elem of $$("[id*='tt_150cc']")) {
                    elem.checked = data['tt_150cc'][n];
                    n++;
                }
                n = 0;
                for(var elem of $$("[id*='tt_200cc']")) {
                    elem.checked = data['tt_200cc'][n];
                    n++;
                }
                update_table();
            }

            function store_data() {
                var data = {
                    "50cc": [],
                    "100cc": [],
                    "150cc": [],
                    "mirror": [],
                    "200cc": [],
                    "tt_150cc": [],
                    "tt_200cc": []
                }
                for(var elem of $$("[id*='trophy_50cc']"))
                    data['50cc'].push(elem.dataset.cup);
                for(var elem of $$("[id*='trophy_100cc']"))
                    data['100cc'].push(elem.dataset.cup);
                for(var elem of $$("[id*='trophy_150cc']"))
                    data['150cc'].push(elem.dataset.cup);
                for(var elem of $$("[id*='trophy_mirror']"))
                    data['mirror'].push(elem.dataset.cup);
                for(var elem of $$("[id*='trophy_200cc']"))
                    data['200cc'].push(elem.dataset.cup);
                for(var elem of $$("[id*='tt_150cc']"))
                    data['tt_150cc'].push(Number(elem.checked));
                for(var elem of $$("[id*='tt_200cc']"))
                    data['tt_200cc'].push(Number(elem.checked));

                localStorage.setItem("mk8dx_progress", JSON.stringify(data));
            }

            function update_table() {
                var do_150cc = false;
                var do_200cc = false;
                for(var elem of $$("input[id*='tt_150cc']")) {
                    if(elem.checked) {
                        do_150cc = true;
                        break;
                    }
                }
                for(var elem of $$("input[id*='tt_200cc']")) {
                    if(elem.checked) {
                        do_200cc = true;
                        break;
                    }
                }
                console.log(do_150cc, do_200cc)

                for(var row of $$("table tr:nth-child(n+3)")) {
                    row.cells[0].children[0].checked = false;
                    num_trophies = 0;
                    num_tt_150cc = 0;
                    num_tt_200cc = 0;

                    for(var cell of $$("td:nth-child(n+3):nth-child(-n+7)", row))
                        num_trophies += cell.dataset.cup == "G3";
                    for(var cell of $$("[id*='tt_150cc']", row))
                        num_tt_150cc += cell.checked;
                    for(var cell of $$("[id*='tt_200cc']", row))
                        num_tt_200cc += cell.checked

                    row.cells[11].children[0].innerHTML = (num_tt_150cc == 4 ? '&nbsp;' : 4 - num_tt_150cc)
                    row.cells[11].children[1].innerHTML = (num_tt_200cc == 4 ? '&nbsp;' : 4 - num_tt_200cc)

                    if(do_150cc && num_tt_150cc != 4)
                        continue;
                    if(do_200cc && num_tt_200cc != 4)
                        continue;
                    if(num_trophies != 5)
                        continue;
                    row.cells[0].children[0].checked = true;
                }

                random_cup();
            }

            function rotate_progress(elem, store = 1) {
                var new_val, new_html;
                switch(elem.dataset.cup) {
                    case "N":
                        new_val = "B";
                        new_html = `<img src="./img/trophy/Bronze.svg" class="trophy"></img>`
                        break;
                    case "B":
                        new_val = "S";
                        new_html = `<img src="./img/trophy/Silver.svg" class="trophy"></img>`
                        break;
                    case "S":
                        new_val = "G0";
                        new_html = `<img src="./img/trophy/Gold.svg" class="trophy"></img>`
                        break;
                    case "G0":
                        new_val = "G1";
                        new_html = `<img src="./img/trophy/Gold.svg" class="mini"></img><br>` + `<img src="./img/trophy/Star.svg"></img>`.repeat(1);
                        break;
                    case "G1":
                        new_val = "G2";
                        new_html = `<img src="./img/trophy/Gold.svg" class="mini"></img><br>` + `<img src="./img/trophy/Star.svg"></img>`.repeat(2);
                        break;
                    case "G2":
                        new_val = "G3";
                        new_html = `<img src="./img/trophy/Gold.svg" class="mini"></img><br>` + `<img src="./img/trophy/Star.svg"></img>`.repeat(3);
                        break;
                    default:
                        new_val = "N";
                        new_html = "-";
                }
                elem.innerHTML = new_html;
                elem.dataset.cup = new_val;
                if(store) {
                    store_data();
                    update_table();
                }
            }

            function random_cup() {
                var n = Math.floor(Math.random() * $$("img.cup_img").length);
                while($("table").rows[n + 2].cells[0].children[0].checked)
                    n = Math.floor(Math.random() * $$("img.cup_img").length);
                console.log(n)
                $("#rng_img").src = $("table").rows[n + 2].cells[1].children[0].src;
            }

            var progress_table = $("table");
            for(var cup in cups) {
                var row = progress_table.insertRow();
                var cell = row.insertCell();

                cell.innerHTML = `<input type="checkbox" onclick="update_table()" id="${cup}_complete"></input>`;
                cell = row.insertCell();
                cell.innerHTML = `<img class="cup_img" src="./img/cups/${cup}.webp">`;
                for(var x of ["50cc", "100cc", "150cc", "mirror", "200cc"]) {
                    cell = row.insertCell();
                    cell.id = `${cup}_trophy_${x}`;
                    cell.onclick = (evt) => rotate_progress(evt.currentTarget);
                    cell.dataset.cup = "N";
                    cell.classList.add("trophy");
                    cell.innerHTML = `-`;
                }
                for(var x = 0; x < 4; x++) {
                    cell = row.insertCell();
                    cell.innerHTML = `
<div style="display: flex; width: 98%;">
    <div><img class="track_img" src="./img/tracks/${cups[cup][x]}.webp"></div>
    <span style="margin:auto;height:min-content">
        <input type="checkbox" onchange="store_data();update_table();" id="${cup}_${x}_tt_150cc" title="150cc"/><br><br>
        <input type="checkbox" onchange="store_data();update_table();" id="${cup}_${x}_tt_200cc" title="200cc"/>
    </span>
</div>`;
                }
                row.insertCell().innerHTML = `<div id="${cup}_tt_150cc_complete">4</div><br><div id="${cup}_tt_200cc_complete">4</div>`;
            }


            get_data();
        </script>
    </body>
</html>
